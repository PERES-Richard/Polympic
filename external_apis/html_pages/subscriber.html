<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Follow a user</title>
    </head>
    <body>
        <form id="form">
            <p>Id of the person to follow : <input type="text" required id="userId"></p>
            <p>During (minutes) : <input type="number" required id="duration"></p>
            <button id="send">Follow this user</button>
        </form>

        <br>

        <p id="latitude"></p>
        <p id="longitude"></p>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
